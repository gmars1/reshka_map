<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Орёл и Решка — Интерактивная карта выпусков</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="map" class="map-container"></main>

    <div class="side-controls">
        <section id="legend" class="legend collapsed">
            <div id="legendHeader" class="legend-header">
                <span id="legendTitle">Фильтр сезонов</span>
                <button id="legendArrow" class="legend-arrow">
                    <span class="arrow-icon">▾</span>
                </button>
            </div>
            <div id="legendBody" class="legend-body" hidden></div>
        </section>

        <aside id="mainPanel" class="panel">
            <header id="panelHeader" class="panel-header">
                <span id="panelHeading">Панель уведомлений</span>
                <button id="toggleBtn" class="panel-toggle">−</button>
            </header>
            <div id="panelBody" class="panel-body">
                <div id="status" class="status-indicator">⏳ Загрузка данных…</div>
                <div id="log" class="log-container"></div>
            </div>
        </aside>
    </div>
