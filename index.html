<!DOCTYPE html>
<html lang="ru">
<head>

<body>

    <main id="map" class="map-container"></main>

    <section id="legend" class="legend collapsed">
        <div id="legendHeader" class="legend-header">
            <span id="legendTitle">Сезоны</span>
            <button id="legendArrow" class="legend-arrow">
                <span class="arrow-icon">▾</span>
            </button>
        </div>
        <div id="legendBody" class="legend-body" hidden></div>
    </section>

    <aside id="mainPanel" class="panel">
        <header id="panelHeader" class="panel-header">
            <h2 id="panelHeading">Орёл и Решка</h2>
            <button id="toggleBtn" class="panel-toggle">−</button>
        </header>
        <div id="panelBody" class="panel-body">
            <div id="status" class="status-indicator">⏳ Загрузка данных…</div>
            <div id="log" class="log-container"></div>
        </div>
    </aside>
