<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Wiki Data Scraper</title>
</head>
<body>
    <h1>Данные «Орел и Решка»</h1>
    <div id="status">Загрузка...</div>
    <div id="output"></div>

    <script>
        const statusEl = document.getElementById('status');
        const outputEl = document.getElementById('output');

        async function init() {
            const rawText = await fetchData();
            if (rawText) {
                parseAndDisplay(rawText);
            }
        }

        async function fetchData() {
            const apiUrl = "https://cyclowiki.org/w/api.php?" + 
                new URLSearchParams({
                    action: "parse",
                    page: "Выпуски_телепередачи_«Орёл_и_решка»",
                    section: "2",
                    prop: "wikitext",
                    format: "json",
                    origin: "*" 
                });

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`Ошибка сети: ${response.status}`);
                
                const data = await response.json();
                if (data.parse && data.parse.wikitext) {
                    return data.parse.wikitext["*"];
                }
            } catch (error) {
                statusEl.innerText = "❌ Ошибка: " + error.message;
                statusEl.style.color = "red";
                console.error(error);
            }
        }

        function parseAndDisplay(mediaWiki) {
            const lines = mediaWiki.split('\n');
            const episodes = [];
        
            lines.forEach(line => {
                // Ищем строки с данными (начинаются с | , но не |- и не |})
                if (line.startsWith('|') && !line.startsWith('|-') && !line.startsWith('| }')) {
                    
                    // Разбиваем строку на ячейки по ||
                    const cells = line.split('||');
                    
                    if (cells.length > 1) {
                        // 1. Извлекаем ИНДЕКС (первая ячейка)
                        // Убираем лишние пайпы | и жирный шрифт '''
                        let index = cells[0].replace(/\|/g, '').replace(/'''/g, '').trim();
        
                        // 2. Извлекаем ГОРОД (вторая ячейка)
                        const cityCell = cells[1].trim();
                        const cityMatch = cityCell.match(/\[\[([^|\]]+)(?:\|[^\]]+)?\]\]/g);
                        
                        if (cityMatch) {
                            // Берем последний элемент в скобках, чтобы пропустить файлы/флаги
                            const lastMatch = cityMatch[cityMatch.length - 1];
                            const cityName = lastMatch.replace(/[\[\]]/g, '').split('|')[0];
                            
                            episodes.push({
                                idx: index,
                                city: cityName
                            });
                        }
                    }
                }
            });
        
            statusEl.innerText = `Найдено выпусков: ${episodes.length}`;
            
            // Выводим в формате: "13 (45). Шри-Ланка"
            outputEl.innerHTML = '<ul style="list-style: none; padding: 0;">' + 
                episodes.map(item => `<li><strong>${item.idx}.</strong> ${item.city}</li>`).join('') + 
                '</ul>';
        }

        // Запуск
        init();
    </script>
</body>
</html>
