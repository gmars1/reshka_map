    <title>Орёл и Решка — Интерактивная карта выпусков</title>
    <meta name="description" content="Интерактивная карта всех сезонов шоу Орёл и Решка с геолокацией выпусков.">

    <link rel="preconnect" href="https://unpkg.com">

    <main id="map" role="application" aria-label="Интерактивная карта путешествий"></main>

    <section id="legend" class="legend collapsed" aria-labelledby="legendTitle">

            <span id="legendTitle">Сезоны</span>
            <button id="legendArrow" aria-expanded="false" aria-controls="legendBody" aria-label="Переключить видимость легенды">▾</button>
        </div>
        <div class="legend-body" id="legendBody" hidden></div>
    </section>

    <aside class="panel" id="mainPanel" aria-labelledby="panelHeading">
        <header class="panel-header" id="panelHeader">
            <h2 id="panelHeading">Орёл и Решка</h2>
            <button id="toggleBtn" aria-label="Свернуть панель">−</button>
        </header>

        <div id="panelBody">
            <div id="status" role="status">⏳ Загрузка данных…</div>
            <div id="log" class="log" aria-live="polite"></div>
        </div>
    </aside>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
