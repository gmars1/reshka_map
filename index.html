<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Орёл и Решка — Интерактивная карта</title>
    
    <meta name="description" content="Интерактивная карта всех выпусков шоу Орёл и Решка.">
    <link rel="preconnect" href="https://unpkg.com">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="map" role="application" aria-label="Карта путешествий"></main>

    <section id="legend" class="legend collapsed" aria-labelledby="legendTitle">
        <header class="legend-header" id="legendToggle">
            <span id="legendTitle">Сезоны</span>
            <button id="legendArrow" aria-label="Развернуть легенду">▾</button>
        </header>
        <div class="legend-body" id="legendBody" hidden></div>
    </section>

    <aside class="panel" id="mainPanel">
        <header class="panel-header">
            <h2>Орёл и Решка</h2>
            <button id="toggleBtn" aria-label="Свернуть панель">−</button>
        </header>
        <div id="panelBody">
            <div id="status" role="status">⏳ Загрузка...</div>
            <div id="log" class="log" aria-live="polite"></div>
        </div>
    </aside>

    <footer class="license" role="contentinfo">
        <p>Данные: <a href="https://cyclowiki.org" target="_blank" rel="noopener">Cyclowiki</a> | 
           Карта: &copy; <a href="https://osm.org/copyright">OSM</a></p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js" type="module"></script>
</body>
</html>
